    <div id="layoutSidenav">

                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="/home/solicitacoes">Home</a>
                        <a class="nav-link" href="/home/dashboard">Dashboard</a>
                        <a class="nav-link" href="/solicitacao/criar-solicitacoes">Solicitar</a>
